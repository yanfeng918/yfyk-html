<!DOCTYPE html>
<html>

<head>
    <title>邮箱绑定</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../resources/css/email_bond.css"/>
  <!-- <link rel="stylesheet" href="../resources/css/global.css"> -->
  <link rel="stylesheet" type="text/css" href="../resources/css/clear.css"/>
  <script type="text/javascript" src="../resources/js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../resources/js/common.js"></script>
  <script type="text/javascript">


     $().ready(function() {

        var username = getUrlParam("username");
        var key = getUrlParam("key");

        var data = {"username":username,"key":key};

         getAjax("get", data,"member/activateUserEmail",submitCallback,true);

         function submitCallback(data){
            if(data.type=="success"){
              $(".bond_success").show();
              $(".bond_fail").hide();
            }else if(data.type=="error"){
              $(".intro").text(data.content);
            }
         }
      })

  </script>
</head>
<body>
    <div class="main" >
    	<div class="container" style="">
      <div class="logo">
        <img src="../resources/images/logo.png"  alt="">
      </div>

      <div class="head">
        绑定邮箱
      </div>

       <div class="bond_success" style="display:none">
        <div class="success_main">
          <span>
          <img src="resources/images/success.png" height="43" width="43" alt="">
        </span>
        <span class="intro">
          恭喜您，邮箱绑定成功！
        </span>
        </div>
        <div class="success_bottom">
          <div class="btn"><a href="../index.html">立即体验大公盘</a></div>
        </div>
      </div> 

      <div class="bond_fail">
        <div class="fail_main">
          <span>
          <img src="../resources/images/note.png" height="43" width="43" alt="">
        </span>
        <span class="intro">
          邮箱绑定尚未成功，请重新绑定！
        </span>
        </div>
        <div class="fail_bottom">
          <div class="btn"><a href="../index.html">重新绑定邮箱</a></div>
        </div>
      </div>

    </div>
  </div>    
</body>
</html>
