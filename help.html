  <script type="text/javascript">
  $(function(){
  $(".qa-answer").hide();  
  $(".qa-question").click(function(){
    $(this).siblings(".qa-answer").toggle();
  });

  $(".tag." + gon.action_type).addClass("selected");

  if(typeof gon.question_type != "undefined" && gon.question_type != null){
    setTimeout(function(){
      if(gon.question_type == "skill"){
        var $qa = $(".qa-container[data-id=7]");          
      }else if(gon.question_type == "location"){
        var $qa = $(".qa-container[data-id=3]");
      }else if(gon.question_type == "uber"){
        var $qa = $(".qa-container[data-id=13]");
      }else if(gon.question_type == "bonus"){
        var $qa = $(".qa-container[data-id=14]");
      }else if(gon.question_type == "diff"){
        var $qa = $(".qa-container[data-id=15]");
      }       
      $(window).scrollTop($qa.offset().top - 100);
      $qa.addClass("qa-standout");
    }, 100);
  }
})

    window.setTimeout(function(){
        $(window.frames['header'].document).find('body .nav li').eq(5).css("background","#000");
    },100)

</script>
