<div class="course" style=""><img src="../resources/images/course.jpg" alt="" /></div>
<div class="main">
	<div class="position">
		<div>当前位置：<a href="">个人中心</a>><a href="recharge.html">财务中心></a><a href="">账户充值</a></div>
	</div>
	<div class="container">
		<div class="container_title">
			<h2>账户充值</h2>
		</div>
		<div class="container_main">
		<div class="container_top">
			<div class="recharge">
				<div class="recharge_current recharge_want">立即充值</div>
				<div class="recharge_record">充值记录</div>
			</div>
		</div>
		<div class="container_bottom container_bottom_want">
			 <div class="recharge_online">
				在线充值
			</div>
			<div class="describe">				
				<h2>我们提供多种不同的付款方式，您可以选择微信在线充值及其他充值服务！</h2>
				<ul>
					<li class="note">请注意：</li>
					<li>1. 为保障资金安全，充值金额在200000元以上的，建议谨慎操作。</li>
					<li>2. 本站交易价格均为未含税价格，如果需要开具发票，请另行交纳税点。</li>
					<li>3. 大公盘账户不允许从事无真实交易背景的虚假交易、信用卡套现或洗钱等禁止的交易行为，否则充值款项将不能提现。</li>
				</ul>
			</div>
			<div class="method">
				<div class="zfb">
					<span>支付方式：</span>
					<div style="display:inline-block;"><img src="../resources/images/zf.jpg" alt="" /></div>
				</div>						
				<div class="scan_code">
					<p style="line-height:108px; float:left;">微信扫码：</p>
					<span><img src="../resources/images/code.jpg" alt="" /></span>
					<span class="intro">
						<p>打开微信：</p><br />
						<p>扫一扫二维码进行充值。</p><br />
						<span class="query_course"><img src="../resources/images/course_btn.jpg" height="31" width="119" alt="" /></span>
					</span>
				</div>
				
				<div class="form">
					<form id="rechargeId">
						<label for="" style="">交易单号：</label>
						<input type="text" id="rechargeNumber" name="rechargeNumber" style="" /><br />
						<label for="" class="zf_intro" >查看微信支付凭证，<br />输入交易单号的后6位，用于后台支付验证。</label><br />
						<label for=""  style="">充值金额：</label>
						<input type="text" id="amount" name="amount" /><br />

						<input type="submit" id="txt_sub" value="提交"/>
					</form>
				</div>
			</div> 
		</div>
		<div class="container_bottom  container_bottom_record">
			<div div="date">            
				<form id="recharge_record_form">
				   <div class="demos">
				   <span style="margin-top:4px;"><img src="../resources/images/search.png" alt="" /></span>
					<span>起止时间▼<input name="beginDate" type="text" id="beginDate"  onClick="new Calendar().show(this);" readonly="readonly" />		</span>
					<span>至▼<input name="endDate" type="text" id="endDate"  onClick="new Calendar().show(this);" readonly="readonly"/></span>
				   </div>
				   <input type="hidden" name="pageNumber" id="pageNumber" value="1" />
				   <input type="hidden" name="pageSize" id="pageSize" value="5" />
					<input type="hidden" name="orderBy" id="orderBy"/>
					<input type="hidden" name="orderType" id="order"/> 
				    <input type="button" value="搜索" id="search">
				</form>
			</div>
			<table  border="0" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th align=left>&nbsp;&nbsp;&nbsp;充值时间</th>
						<th >充值金额</th>
						<th >充值状态</th>
						<!--<th>可用余额</th>-->
						<th>充值方式</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="pager"></div>
