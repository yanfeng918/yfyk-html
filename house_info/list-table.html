<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../resources/css/house_info/list.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/clear.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/dataTables/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="../resources/dataTables/extensions/FixedHeader/css/fixedHeader.dataTables.css">
    <link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src="../resources/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../resources/js/common.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.lSelect.js"></script>

    <link href="../resources/css/date_css/date.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../resources/dataTables/media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="../resources/dataTables/extensions/FixedHeader/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" src="../resources/js/list-table.js"></script>

</head>
<body>

<div style="width:100%; height:137px;">
    <iframe src="../common/head.html" width="100%;" height="137px;" frameborder="0" scrolling="no">
    </iframe>
</div>
<div class="main">

    <div class="main_R">
        <div class="container">

            <div class="region" style="margin-left:25px;  margin-right: 25px;display: none">
                <div class="region_title">
                    区域板块：<span id="town_name"></span>
                </div>
                <div class="region_center">
                    <div class="option-list sub-option-list" id="region_id">
                    </div>
                </div>
            </div>

            <form id="inputForm">

                <table spellcheck="false" class="table table-bordered table-striped">
                    <tr>

                        <th>
                            区域
                        </th>
                        <th class="col-md-3" style="margin: auto;text-align: center">
                            <input type="hidden" id="area_id" name="area_id">
                        </th>
                        <th>
                            小区名称
                        </th>
                        <th class="col-md-2">
                            <input id="searchCommunity" type="text" class="form-control input-sm" name="community"
                                   placeholder="请输入小区名称"/>
                        </th>
                        <th>
                            售价
                        </th>
                        <th class="col-md-2">
                            <select id="salePrice" name="salePrice">
                                <option value="0,0">不限</option>
                                <option value="0,100">100万以下</option>
                                <option value="100,150">100-150万</option>
                                <option value="150,200">150-200万</option>
                                <option value="200,300">200-300万</option>
                                <option value="300,500">300-500万</option>
                                <option value="500,800">500-800万</option>
                                <option value="800,1000">800-1000万</option>
                                <option value="1000,0">1000万以上</option>
                            </select>
                        </th>

                        <th>
                            面积
                        </th>
                        <th class="col-md-2">
                            <select id="areaSize" name="areaSize">
                                <option value="0,0">不限</option>
                                <option value="0,50">50平以下</option>
                                <option value="50,70">50-70平</option>
                                <option value="70,90">70-90平</option>
                                <option value="90,110">90-110平</option>
                                <option value="110,130">110-130平</option>
                                <option value="130,150">130-150平</option>
                                <option value="150,200">150-200平</option>
                                <option value="200,0">200平以上</option>
                            </select>
                        </th>


                    </tr>

                    <tr>
                        <th colspan="2" class="tool_box">
                            <button class="btn btn-primary btn-sm" type="button" id="searchHouseInfo">查&nbsp;询</button>
                            <button class="btn btn-info btn-sm" type="button">重&nbsp;置</button>
                        </th>
                    </tr>
                </table>
            </form>
            <div class="" style="margin-left:25px; margin-right: 25px; ">
                <div class="">
                    <table id="houseTable" class="stripe cell-border" width="100%">
                        <thead>
                        <tr>
                            <th>上架时间</th>
                            <th>区域</th>
                            <th>小区</th>
                            <th>面积</th>
                            <th>售价</th>
                            <th>楼栋号</th>
                            <th>房号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div style="width:100%; height:137px;">
    <iframe src="../common/foot.html" width="100%;" height="137px;" frameborder="0" scrolling="no">
    </iframe>
</div>
</body>

</html>
