<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>大公盘</title>
    <link rel="stylesheet" type="text/css" href="resources/css/personal_center_main.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/clear.css"/>
    <script type="text/javascript" src="resources/js/common.js"></script>
    <script type="text/javascript" src="resources/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="resources/js/personal_center_main.js"></script>
    <script type="text/javascript" src="resources/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="container">
    <div class="position">
        <div><img src="resources/images/gong.png" height="16px" width="16px" alt="" style="float:left;
     			margin-top:4px; margin-right:5px;">
            <span style="color: blue; font-weight: bold">邀请经纪人好友加入大公盘，可以获得20%的额外分成！</span>
            <span style="margin-left: 5px; "><a style="color: red;" href="setting/inviteFriend.html"><u>点此查看</u></a></span></div>
        <div></div>
        <!--<div class="fenHao">如有上传虚假房源等恶意行为，将<span style="font-weight: bold">永久冻结账户</span></div>-->
    </div>
    <div class="detail">
        <div class="note">
            <span><img src="resources/images/laba .png" height="12" width="12" alt=""
                       style="display:inline-block;margin:0 25px;"/></span>
            通知消息：您的账户余额为<span style="color:#F5031B;" id="balance"></span>元，昨日收益<span style="color:#F5031B;"
                                                                                     id="yesterdayIncome"></span>元。
        </div>
        <div class="detailT">
            <div class="xzfy">
                <div class="xzfy_head">
                    <p>今日<span class="cityName"></span>新增房源</p>
                    <a href="house_info/release_intro.html" target="main" class="plus">+我要发布</a>
                </div>
                <div class="xzfy_data">
                    <span class="data" id="todyCount"></span>套
                    <div class="query"><a href="house_info/list.html" target="_top"><u>我要查看</u></a></div>
                </div>
            </div>
            <div class="xzky">
                <div class="xzky_head">
                    <p>当前<span class="cityName"></span>房源征集</p>
                    <a href="collect/release.html" class="plus">+我要发布</a>
                </div>
                <div class="xzky_data">
                    <span id="todayCollectionCount" class="data"></span>个
                    <div class="query"><a href="collect/list.html" target="_top"><u>我要查看</u></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="detailB">
        <form id="pForm">
            <input type="hidden" id="area_id" name="area_id" value=""/>
            <input type="hidden" name="pageNumber" id="pageNumber" value="1"/>
            <input type="hidden" name="pageSize" id="pageSize" value="4" />
        </form>
        <div class="rank" style="width: 91%">
            <table id="collectionTable" style="width:100%; text-align:center; font-size:14px; margin-top: 0" border="0"
                   cellpadding="0" cellspacing="0">
                <thead>
                <tr style=" background:#EBEBEB; height:46px;">
                    <th style="text-align:left; padding-left:70px;">板块</th>
                    <th>小区名</th>
                    <th>征集需求</th>
                    <th>发布时间</th>
                </tr>
                </thead>
                <tbody>
                <tr style="border-bottom: 1px solid #BABCBF;">
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    jQuery("tbody").slide({mainCell: "tbody", autoPlay: true, effect: "topMarquee", vis: 2, interTime: 50});
</script>
</body>
</html>
