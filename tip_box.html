    <div class="dialog_box">
        <div class="dialog_box_head">
          <p>举报数据</p>
        </div>
        <div class="prompt">
          <span class="note"><img src="resources/images/note.png" alt=""></span>
          <span style="margin:40px 0 15px 0;display:inline-block;">是否确定举报该数据为无效数据？</span><br>
          <label for="">举报原因:</label><input type="text"  name="reportReason" id="reportReason"  />
          <input type="hidden" id="reportHouseid"/>
        </div>
        <div class="dialog_box_bottom">
          <div class="yes">确定</div>
          <div class="no">取消</div>
        </div>
      </div>
    	<div class="modify" style="display:block;">
        <div class="modify_head">
          <p>修改数据</p>
          <div class="close">关闭</div>
        </div>
        <div class="form">
        <form action="" class="">  
                <label for="">酬劳</label><input type="text"  name="" class="fixed_price"/><label for="" style="color:#CBCBCB;">元</label><label for="" class="intro">输入自定义酬劳，单条不能低于10元</label><br />        
                    <label for="">电话</label><input type="text"  name="" />      
                    <label for="" style="margin-left:80px;">业主称呼</label><input type="text"  name=""/><br/>
                  <label for="">城市</label>
                <select name="" id="" style="width:67px;">
                  <option value="">城市</option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
                <label for="">区域</label>
                <select name="" id="" style="width:67px;">
                  <option value="">区域</option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
                <label for="">板块</label>
                <select name="" id="" style="width:67px;">
                  <option value="">板块</option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
                
                    <label for="" style="margin-left:43px;">小区名称</label><input type="text"  name="" /><br/> 
                    <label for="">楼栋号</label><input type="text"  name="" style="width:80px;" />         
                    <label for="">楼层</label><input type="text"  name="" style="width:80px;" />
                    <label for="">房号</label><input type="text"  name="" style="width:80px;" />
                    <label for="">户型</label>
                  <select name="" id="" style="height:23px;">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                <label for="">室</label>
                <select name="" id="" style="height:23px;">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="">厅</label>
                  <label for="" style="margin-left:13px;">面积</label><input type="text"  name="" style="width:80px;" /><br/>
                  <label for="">价格</label><input type="text"  name="" style="width:230px;" /><label for="" style="color:#CBCBCB;">万元</label>
              <input type="submit"  value="提交数据" id="txt_sub"/>
              </form>
        </div>
      </div>
          <div class="dialog_box">
              <div class="dialog_box_head">
                <p>收藏数据</p>
              </div>
              <div class="prompt">
                <span class="note"><img src="resources/images/note.png" alt=""></span>
                <span>收藏成功，已添加到“我收藏的数据”列表</span>
              </div>
              <div class="dialog_box_bottom">
                <div class="close">关闭</div>
              </div>
            </div>
          
      
            <div class="data_query_detail dialog_box">
              <div class="dialog_box_head">
                <p>查看数据</p>
              </div>
              <div class="prompt" style="line-height:30px; height:80px; padding-top:45px;">
                <span class="note"><img src="resources/images/note.png" alt=""></span>
                <div class="info" ><p>该条数据查看需支付</p><span  >250元!</span></div>
                <span style="color:#EE0000;">您的余额不足！</span>
              </div>
              <div class="dialog_box_bottom">
                <div class="yes"><a href="" style="color:#fff;">充值</a></div>
                <div class="no">取消</div>
              </div> 
            </div>
      
            <div class="data_query dialog_box">
              <div class="dialog_box_head">
                <p>查看数据</p>
              </div>
              <div class="prompt">
                <span class="note"><img src="resources/images/note.png" alt=""></span>
                <div class="info"><p>该条数据查看需支付</p><span>250元!</span><br></div>
              </div>
              <div class="dialog_box_bottom">
                <div class="yes">确定</div>
                <div class="no">取消</div>
              </div> 
            </div>
