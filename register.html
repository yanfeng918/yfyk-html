<body>

<iframe name="header" id="header" src="./common/head.html" width="100%;" height="89px" frameborder="0" scrolling="no">
</iframe>

		<div>
			<form id="registerForm" action="" method="post">

				<div class="row-fluid login-wrapper">
					<a href="index.html">
						<!--<img class="logo" src="resources/detailAdmin/img/logo-white.png" />-->
					</a>

					<div class="span4 box" style="margin-top: 60px">
						<div class="content-wrap">
							<h6>注册</h6>
							<input class="span12" type="text" placeholder="请输入用户名" id="username" name="username" maxlength="20" />

							<input class="span12" type="password" placeholder="请输入密码" id="password" name="password" maxlength="20"/>

							<input class="span12" type="password" placeholder="请再次输入密码" id="passwordConfirm" maxlength="20"/>

							<input class="btn-glow primary login loginButton" type="button"  id="btn_register" value="注册" />
						</div>
					</div>

					<div class="span4 no-account">
						<p>已有账号？</p>
						<a href="login.html">立即登录</a>
					</div>
				</div>

			</form>
		</div>


	<!-- pre load bg imgs -->
	<script type="text/javascript">
		$(function () {

			$("body").css("background-image", "url('resources/detailAdmin/img/bgs/7.jpg')");
			// bg switcher
			var $btns = $(".bg-switch .bg");
			$btns.click(function (e) {
				e.preventDefault();
				$btns.removeClass("active");
				$(this).addClass("active");
				var bg = $(this).data("img");
				$("html").css("background-image", "url('resources/detailAdmin/img/bgs/" + bg + "')");
			});
		});
	</script>
