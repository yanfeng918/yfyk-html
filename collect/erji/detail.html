<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>对盘客</title>
	<link rel="stylesheet" type="text/css" href="../../resources/css/collection/collect_erji.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/global.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/clear.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/pager.css"/>
	<!--<link rel="stylesheet" type="text/css" href="../../resources/css/house_info/list.css"/>-->
	<link rel="stylesheet" type="text/css" href="../../resources/css/tip_box.css"/>
	<script type="text/javascript" src="../../resources/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../../resources/js/common.js"></script>
	<script type="text/javascript" src="../../resources/js/jquery.pager.js"></script>
	<script type="text/javascript" src="../../resources/js/supply/detail.js"></script>
</head>
<body>
	<div style="width:100%;height:48px;">
		<iframe src="../../common/head.html" width="100%;" height="48px;" frameborder="0" scrolling="no" style="min-width:720px;">
		</iframe>
	</div>
	<div class="main">
		<table id="collectionTable"  border="0" cellpadding="0" cellspacing="0" class="mytable">

		<thead>
			<tr style="background:#227ADC; color:#fff;">
				<th>发布时间</th>
				<th>辛苦费(元)</th>
				<!--<th>城市</th>-->
				<th>区域</th>
				<!--<th>板块</th>-->
				<th>小区</th>
				<!--<th>小区地址</th>-->
				<th>户型</th>
				<th>楼层</th>
				<th>面积</th>
				<th>价格</th>
			</tr>
		</thead>

		<tbody>

		</tbody>
	</table>

	<div class="intro" style="margin: auto">
		<span><img src="../../resources/images/edit.jpg" alt="" /></span>
		<span id="count"></span>条已提交的数据
	</div>
	<!--分页的表单-->
	<form>
		<input type="hidden" name="collection_id" id="collectionId" />
		<input type="hidden" name="pageNumber" id="pageNumber" value="1" />
		<input type="hidden" name="pageSize" id="pageSize" value="5" />
		<input type="hidden" name="orderBy" id="orderBy"/>
		<input type="hidden" name="orderType" id="order"/>
	</form>

	<table id="houseTable"  border="0" cellpadding="0" cellspacing="0" class="mytable">
		<thead>
		<tr style="background:#227ADC; color:#fff;">
			<th>提交时间</th>
			<th>辛苦费(元)</th>
			<th>区域</th>
			<th>小区</th>
			<th>户型</th>
			<th>面积</th>
			<th>售价(万元)</th>
			<!--<th>楼栋号</th>-->
			<th>卖家称呼</th>
			<th>联系方式</th>
			<th>操作</th>

		</tr>
		</thead>

		<tbody>

		</tbody>
		<tfoot>
			<tr></tr>
		</tfoot>
	</table>
		<div id="pager" style="width: 60%;margin: auto;"></div>
</div>
	<div class="footer">
		<iframe src="../../common/foot.html" width="100%;" height="60px;" frameborder="0" scrolling="no">
		</iframe>
	</div>



	<!-- 余额不足 -->
	<div class="data_query_detail dialog_box" id="light">
		<div class="dialog_box_head">
			<p>查看数据</p>
		</div>
		<div class="prompt" style="line-height:30px; height:80px; padding-top:45px;">
			<span class="note"><img src="../../resources/images/cry.jpg" alt=""></span>
			<div class="info" ><p>该条数据查看需支付</p><span id="notEnough" style="font-size: 28px"></span>元</div>
			<span style="color:#EE0000;">您的余额不足！</span>
		</div>
		<div class="dialog_box_bottom">
			<div class="yes"><a href="../../finance/recharge_all.html" style="color:#fff;">充值</a></div>
			<div class="no" onclick="cancle('light')"><a href="javascript:void(0)" >
				取消</a></div>
		</div>
	</div>

	<div class="data_query dialog_box" id="light1">
		<div class="dialog_box_head">
			<p>查看数据</p>
		</div>
		<div class="prompt" style="line-height:125px;">
			<span class="note"><img src="../../resources/images/smile.jpg" height="61" width="61" alt=""></span>
			<div class="info"><p>该条数据查看需支付</p><span id="needPayid" style="font-size: 28px"> </span>元</div>
		</div>
		<div class="dialog_box_bottom">
			<input type="hidden" id="houseId"/>
			<div class="yes" onclick="ensure('light1')"><a href="javascript:void(0)" style="color:#fff;" >确定购买数据</a></div>
			<div class="no" onclick="cancle('light1')"><a href="javascript:void(0)">取消购买数据</a></div>
		</div>
	</div>

	<div class="data_query data_query_detail dialog_box" id="light2" style="height: 300px">
		<div class="data_query_head">
			<p>查看数据</p>
		</div>
		<div class="data_query_detail">
			<table id="showData">
				<tr></tr>
			</table>
			<div class="dialog_box_bottom">
				<div class="no" onclick="cancle('light2')" style="margin-left:65px;float:left;"><a href="javascript:void(0)" >
					确定</a></div>
			</div>
		</div>
	</div>

	<div id="fade" class="black_overlay">
	</div>

</body>
</html>
