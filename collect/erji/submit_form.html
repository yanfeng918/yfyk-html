<body>		
			<div class=" submit" >
				<div class="submit_head">
					&nbsp;&nbsp;我要提交数据
				</div>
				
				<form id="releaseHouseInfo" class="">
   				    <label for="">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label><input type="text"  name="mobile" id="mobile" />
   				    <label for="" style="margin-left:80px;">业主称呼</label><input type="text"  name="name" id="name"/><br/>
   					 <label for="">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>
   					                    <input type="hidden" id="area_id" name="area_id">
   				    <label for="" style="">小区名称</label><input type="text"  name="community" id="community" /><br />
   				    <label for="">楼栋号&nbsp;&nbsp;&nbsp;</label><input type="text"  name="ban" id="ban" style="width:80px;" />
   				    <label for="">楼层</label><input type="text"  name="floor" id="floor" style="width:80px;" />
   				    <label for="">房号</label><input type="text"  name="roomNumber" id="roomNumber" style="width:80px;" />
   				    <label for="">户型</label>
						<select name="room" id="room" style="height:23px; border:1px solid #EBEBEB;">
                            <option value="一">1</option>
                            <option value="二">2</option>
                            <option value="三">3</option>
                            <option value="四">4</option>
                            <option value="五">5</option>
						</select>
					<label for="">室</label>
					<select name="office" id="office" style="height:23px; border:1px solid #EBEBEB;">
                        <option value="零">0</option>
                        <option value="一">1</option>
                        <option value="二">2</option>
                        <option value="三">3</option>
						</select>
					<label for="">厅</label><br/>
   					<label for="">面积</label><input type="text"  name="areaSize" id="areaSize" style="width:80px;" />
   					<label for="">价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</label><input type="text"  name="salePrice" id="salePrice" style="width:230px;" /><label for="" style="color:#CBCBCB;">万元</label><br />
    		<input type="submit"  value="提交数据" id="submitHouseInfo" class="txt_sub"/>
    		</form>
			</div>
