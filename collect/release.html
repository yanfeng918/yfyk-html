<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对盘客</title>
<link rel="stylesheet" type="text/css" href="../resources/css/house_info/release.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/collection/gq_release.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/global.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/clear.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/tip_box.css"/>
<script type="text/javascript" src="../resources/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>
<script type="text/javascript" src="../resources/js/data_release_detail1.js"></script>
<script type="text/javascript" src="../resources/js/jquery.lSelect.js"></script>
<script type="text/javascript" src="../resources/js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../resources/js/validate/messages_cn.js"></script>
<script type="text/javascript" src="../resources/js/supply/release.js"></script>
</head>
<body>
<div class="main">
	<div class="position">
			<div>当前位置:<a href="">&nbsp;&nbsp;发布房源数据</a></div>
	</div>
	<div class="container_title">
		<h2>发布房源征集数据</h2>
	</div>
	<div class="container">
		<div class="container_bottom container_bottom_zdy">
			<div class="type">
				<span>发布您征集的数据：（用户一天内最多可发布5条征集数据）</span>
			</div>
			<div class="form">
				<div class="form_top">
					数据
				</div>

				<form id="releaseCollectionInfo" class="">

					<label for="">征集价格</label><input type="text"  name="collectPrice" id="collectPrice"/><label for="" style="color:#CBCBCB; margin-right:15px;">元</label>
					<label for="" class="intro">单条征集价格不能低于10元</label>
					<p style="color: dodgerblue">在征集期间，您的账户将被冻结该资金，删除征集时，冻结资金解冻！</p><br />

   					<label for="">小区板块</label><input type="hidden" id="area_id" name="area_id">
					<br/><label for="">小区地址</label><input type="text" id="address" name="address"><br/>
					<label for="" style="">小区名称</label><input type="text"  name="community" id="community"/>
   					<div class="divide"><p>以下信息为选填，系统默认不限</p></div>
   				    <div class="optional">
   				    	<label for="">楼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;层</label><input type="text"  name="floor" id="floor" style="width:80px;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   				    	<label for="">户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label>
							<select name="room" id="room" style="height:23px; border:1px solid #EBEBEB;">
								<option value="零">0</option>
                    	        <option value="一">1</option>
                    	        <option value="二">2</option>
                    	        <option value="三">3</option>
                    	        <option value="四">4</option>
                    	        <option value="五">5</option>
							</select>
						<label for="">室</label>
						<select name="office" id="office" style="height:23px; border:1px solid #EBEBEB;">
                    	    <option value="零">0</option>
                    	    <option value="一">1</option>
                    	    <option value="二">2</option>
                    	    <option value="三">3</option>
						</select>
						<label for="">厅</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   						<label for="" style="margin-left:13px;">面&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;积</label>
                    	<input type="text"  name="areaSize1" id="areaSize" style="width:80px;" /><label for="" style="color:#CBCBCB;">平米</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   						<label for="">价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</label>
                    	<input type="text"  name="salePrice1" id="salePrice" style="width:80px;" /><label for="" style="		color:#CBCBCB;">万元</label><br />
   						<table>
   							<tr>
   								<td><label for="" style="height:50px; line-height:50px; display:inline-block;">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;</label></td>
   								<td><textarea name="description" id="" style="width:230px; height:50px; border:1px solid #464647;"></textarea></td>
   							</tr>
   						</table>
   				    </div>
    		<input type="submit"  value="提交数据" id="submitHouseInfo" class="txt_sub" style="margin-top: 10px"/>
    		</form>
			</div>
		</div>
		</div>
	</div>

	<div class="dialog_box" id="afterCollectionAdd">
		<div class="dialog_box_head">
			<p>系统提示</p>
		</div>
		<div class="prompt">
			<span class="note"><img src="../resources/images/note.png" alt=""></span>
			<span style="margin:40px 0 15px 0;display:inline-block;">添加成功，是否继续添加？</span><br>

			<input type="hidden" id="collection_id"/>
		</div>
		<div class="dialog_box_bottom">
			<div class="yes" onclick="continueEnsure()">继续添加</div>
			<div class="no" onclick="cancle('afterCollectionAdd')">添加完毕</div>
		</div>
	</div>

	<div id="fade" class="black_overlay">



</body>
</html>
