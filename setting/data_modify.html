<body>


<div class="main">
	<div class="position">
		<div>当前位置：<a href="../personal_center.html" target="_top">个人中心</a>><a href="account_security.html" target="main">个人设置</a>><a href="data_modify.html">密码修改</a></div>
	</div>
	<div class="container">
		<div class="container_title">
			<h2>资料修改</h2>
		</div>
		<div class="container_main">
			<div class="container_top">
				<p>密码由6-16个字母，数字，符号组成，区分大小写。为了保证您的账号安全，请尽量设置复杂一点的密码。</p>
			</div>
		<div class="container_bottom container_bottom_mobile">
			<div class="form">
				<form  id="fm">
					<input type="hidden" name="id" id="id" /><br />
					<label for="username">您的用户名：</label>
					<input type="text" name="username" id="username" disabled="disabled" readonly="readonly" /><br />
					<label for="email">&nbsp;&nbsp;&nbsp;电子邮件：</label>
					<input type="text" name="email" id="email"/><br />
					<label for="name">&nbsp;&nbsp;&nbsp;真实姓名：</label>
					<input type="text" name="name" id="name"/><br />
					<label for="mobile">&nbsp;&nbsp;&nbsp;手机号码：</label>
					<input type="text" name="mobile" id="mobile"/> <br />
					<label for="phone">&nbsp;&nbsp;&nbsp;联系电话：</label>
					<input type="text" name="phone" id="phone"/> <br />
					<input type="submit" name="" id="txt_sub" value="保存修改"/>
				</form>
			</div>
		</div>	
	</div>	
</div>
</div>
